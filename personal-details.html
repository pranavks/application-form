    <!-- Hide and show aside on hamburger -->
    <script>
      function hideAside() {
        document.getElementById('aside-div').classList.toggle('hide');
      }
    </script>

    <!-- media query js -->
    <script>
      function myFunction(x) {
        if (x.matches) { // If media query matches
          document.getElementById('aside-div').classList.remove('hide');
        } else {
          document.getElementById('aside-div').classList.add('hide');
        }
      }

      var x = window.matchMedia("(min-width: 578px)")
      myFunction(x) // Call listener function at      run time
      x.addListener(myFunction) // Attach       listener function on state changes
    </script>
